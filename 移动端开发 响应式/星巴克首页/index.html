<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <style>

        @media screen and (max-width: 991px) {
             .big{
                 display: none;
             }
            .small{
                display: block;
            }
        }
        @media screen and (max-width: 767px){
            .container #header .log{
                height: 30px;
                position: absolute;
                width: 80px;
                right:15px;
                line-height: 15px;
            }
            #header .log span{
                font-size: 12px;
            }
            #header .log .sp2{
                width: 32%;
            }
            #header .log a{
                color: rgb(184,159,122);
                font-weight: 700;
            }
            #header .menu{
                left:15px;
            }
            .rewards-mark, .rewards-content {
                width: 100%;
            }

            #home-rewards {
                padding: 0 35px;
            }

            .rewards-mark {
                padding: 55px 0 0 0;
                text-align: center;
                height: 85px;
            }

            #container {
                width: 100%;
            }

            .rewards-content {
                text-align: center;
            }

            .rewards-content h3 {
                margin-bottom: 10px;
            }

            .rewards-btn {
                margin-top: 40px;
            }

            .rewards-btn .btn {
                width: 80%;
                float: none;
                display: block;
                margin: 0 auto 10px;

            }
            #app{
                background-image: url(image/app-mobile.png);
                padding-top:98% ;

            }
            #app img{
                display: none;
            }
            .app-text{
                width: 92%;
                padding: 4%;
                position: static;
                -webkit-transform:  translateY(0) translateX(0);
                text-align: center;


            }
            .app-text p{
                text-align: center;
                margin-bottom: 40px;
            }
            .btn{
                display: block;
                width: 220px;
                height: 80px;
                margin:10px auto 0;
                background: url("image/udp-starbucks-cn.svg") center center no-repeat;
            }
            #cell-box>div{
                float:none;
                width: 100%;
            }
            #wsg .wsg-container{
                width: 90%;
                height: auto;
            }
            #wsg .wsg-container>div{
                float: none;
                margin: 0 auto;
            }
            #wsg .wsg-container .block{
                height: 140px;
            }
            #wsg .wsg-container .block1{
                height: 182px;
            }
            #wsg .wsg-container .block .left {
                margin: 6px 25px;
            }
            #wsg .wsg-container .block .right{
                margin: 16px 10px 58px 16px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
      <div id="header">
          <div class="menu">
              <a href="#"><img src="image/菜单.PNG" width="36px" height="24px" alt=""></a>
              <span>菜单</span>
          </div>
          <img src="image/logo.svg" alt="">
          <div class="log">
              <span class="sp1">星享俱乐部</span>
              <a href="#">登陆</a>
              <span class="sp2">或</span>
              <a href="#">注册</a>
          </div>
      </div>
      <div id="ad">
          <a href="#">
              <img class="big" src="image/pics1.jpg" alt="">
              <img class='small' src="image/pics1-1.jpg" alt="">
          </a>
          <span>广告</span>
          <a class='more' href="#">了解更多</a>
      </div>
      <div id="home-rewards">
          <div id="container">
              <div class="rewards-mark">
                  <p>星享卡</p>
                  <img src="image/rewards_logo.svg" alt=""/>
              </div>
              <div class="rewards-content">
                  <h3>星享俱乐部</h3>
                  <p>开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
                  <div class="rewards-btn">
                      <a class="btn" href="#">登录</a>
                      <a class="btn" href="#">注册</a>
                      <a href="#">更多&gt;&gt;</a>
                  </div>
              </div>
          </div>
      </div>
      <div id="app">
          <img src="image/app_qr.png" alt=""/>
          <div class="app-text">
              <p>
                  下载全新星巴克中国官方APP，开启更便捷的星巴克体验。
              </p>
              <a href="#">了解更多 > ></a>
              <a href="#" class="btns"></a>
          </div>
      </div>
      <div id="cell-box">
          <div class="cell1">
              <a href="#">
                  <img src="image/cell1.jpg" alt="">
                  <div class="tab">
                      <span class="title">冬日・暖意相随</span>
                      <span class="title1">星巴克天猫旗舰店</span>
                  </div>
              </a>
          </div>
          <div class="cell2">
              <a href="#">
                 <img src="image/cell2.jpg" alt="">
                 <div class="tab">
                     <span class="title">如天鹅绒般丝滑</span>
                     <span class="title1">气致™冷萃咖啡</span>
                 </div>
              </a>
          </div>
      </div>
      <div id="wsg">
          <div class="wsg-container">
              <div class="block">
                  <div class="left"></div>
                  <div class="right"></div>
              </div>
              <div class="block1">
                  <div class="left"></div>
                  <div class="right"></div>
              </div>
          </div>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
  </div>
</body>
</html>
