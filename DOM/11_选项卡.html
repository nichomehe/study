<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }

        #container{
            width: 400px;
            height: 300px;
            margin: 50px auto;
        }
        #btn{
            overflow: hidden;
        }
        #btn li{
            float: left;
            width: 120px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: #ccc;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }
        #btn .selected{
            background: #000;
        }
        #content div{
            width: 400px;
            height: 270px;
            background: #cccccc;
            border-top:1px solid #000;
            display: none;
        }
        #content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btn">
            <li class="selected">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <div id="content">
            <div class="active">aaa</div>
            <div>bbb</div>
            <div>ccc</div>
        </div>
    </div>

    <script>
       var aLi =  document.getElementsByTagName('li');
       var oContent = document.getElementById('content');
       var aDiv = oContent.getElementsByTagName('div');
        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;  // aLi[0].index = 0 aLi[1].index = 1 aLi[2].index = 2
            aLi[i].onclick = function(){
                for(var j=0; j<aLi.length; j++){
                    aLi[j].className = '';//所有li的selected 去掉
                    aDiv[j].className = '';//所有div的active去掉
                }
                this.className = 'selected'; //当前点击的加selected
                aDiv[this.index].className = 'active'; //找到与点击li索引对应的div 添加active;
            }
        }



















    </script>

</body>
</html>
