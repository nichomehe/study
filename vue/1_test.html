<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
         {{msg}}
         <input type="text" v-model='msg'>
         {{a}}
         <div v-test='msg'></div>//和上面在div中写{{msg}}效果一样
         <div v-html='msg'></div>
    </div>
    <div id="app2">

    </div>
    <script src="vue.js"></script>
    
    <script>
        var vm = new Vue({
            el:'#app',      //作用域
            data:{
                msg:'hello world!',
                a:'fgfgssjh'
            }
        });
        var vm2 = new Vue({
            el:'app2'
        });
    </script>
</body>
</html>
