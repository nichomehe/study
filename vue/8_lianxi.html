<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 500px;
            margin: 0 auto;
        }
        h1{
            text-align: center;

        }
        ul{
            list-style: none;
            width: 500px;
            margin: 0 auto;
        }
        li{
            margin: 20px auto;
            height: 50px;
            line-height: 50px;
            padding: 0 20px;
            background: green;
        }
        li span,#footer span{
            float:right;
        }
        .bg{
            background: red;
        }
        hr{
            margin: 0 auto;
        }
        #footer{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>services</h1>
        <ul>
            <li v-for='obj in arr' :class='{bg:obj.isBg}' @click='fn(obj)'>
                {{obj.name}}
                <span>{{obj.price}}</span>
            </li>
        </ul>
        <hr/>
        <div id="footer">
            total
            <span>{{total}}</span>
        </div>
    </div>
    <script src='vue.js'></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                arr:[{
                    name:'aa',
                    price:11,
                    isBg:false
                },
                {
                    name:'bb',
                    price:22,
                    isBg:false
                },
                {
                    name:'cc',
                    price:33,
                    isBg:false
                },
                {
                    name:'dd',
                    price:44,
                    isBg:false
                },
                {
                    name:'ee',
                    price:55,
                    isBg:false
                },
                {
                    name:'ff',
                    price:66,
                    isBg:false
                }
               ],
               total:0
            },
            methods:{
                fn:function(object){
                    object.isBg = !object.isBg;
                    if(object.isBg){
                            this.total+=object.price;
                        }else{
                            this.total-=object.price;
                        }   
                    
                }
            }
        });
    </script>
    
</body>
</html>
