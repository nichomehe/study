<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <button @click='fn(2)'>计数</button>  
            <div id="div1">{{num}}</div>  
         </div>
            <script src="vue.js"></script>
            <script>
                var vm = new Vue({
                    el:'#app',
                    data:{
                        num:0
                    },
                    methods:{
                        fn:function(x){
                           this.num+=x;
                        }
                    }
                });
            </script>
</body>
</html>
