<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <input type="text" id='ipt1'>
    <script>
        obj = {
            msg :'aaaa'
        }
        Object.defineProperty(obj,"msg",{
            set:function(val){
                // console.log(val);
                document.getElementById('div1').innerHTML = val;
            }
        });
        // obj.msg = 'hahahah';
        var oIpt = document.getElementById('ipt1');
        oIpt.onkeyup = function(){
            // console.log(this.value+"1111");
             obj.msg = this.value;
        }
        
        
        
        
        
    </script>
    
</body>
</html>
