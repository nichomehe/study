<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .focus{
            background-color: #ff6700;
            color: #000;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <lable>名称</lable>
                <input type="text" value="名称">
            </div>
            <div>
                <lable>密码</lable>
                <input type="password" value="***">
            </div>
            <div>
                <lable>详细信息</lable>
                <textarea name="" id="" cols="20" rows="2"></textarea>
            </div>
        </fieldset>
    </form>
    <script src="jquery-1.12.4.js"></script>
    <script>
            $(':input').focus(function () {
                if(this.value==this.defaultValue){
                    this.value='';
                }
                $(this).addClass('focus');
            }).blur(function () {
                $(this).removeClass('focus');
                if(this.value== ''){
                    this.value=this.defaultValue;
                }
            });


    </script>


</body>
</html>
