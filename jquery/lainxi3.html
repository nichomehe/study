<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        textarea{
            display: block;
            height: 250px;
        }
    </style>
</head>
<body>
<div>
    <button class="bigger">向上</button>
    <button class="smaller">向下</button>
    <textarea name="" id="" cols="30" rows="5"></textarea>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    var $comment=$('textarea');
    $('.bigger').click(function () {
        $comment.height($comment.height()<500?$comment.height()+50:$comment.height());
    });
    $('.smaller').click(function () {
        $comment.height($comment.height()>50?$comment.height()-50:$comment.height());
    });

</script>
</body>
</html>
