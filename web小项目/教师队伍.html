<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="head">

<div id="big">

<script>
    $('.left1 li').on("click",function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        $('.right1 div').eq($(this).index()).addClass('active').siblings().removeClass('active');
    });

</script>
