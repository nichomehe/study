<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

//   ++++   5-1   5-i
   //+++    5-2
    //输出多少行
    for(var i=1;i<=5;i++){
        //输出空格
        for(j=1;j<=5-i;j++){
            document.write("&nbsp");
        }
        //输出**
        for(var k=1;k<=i;k++){
            document.write("*&nbsp");
        }
        document.write('<br/>');

    }
</script>


</body>
</html>
