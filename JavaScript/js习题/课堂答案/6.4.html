<script>

/*1.	编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，' +
'它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。' +
'例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。*/

    function CollectDigits(s){
        var str = "";
        for(var i=0; i< s.length; i++){
            if(!isNaN(s.charAt(i)*1)){
                str+=s.charAt(i);
            }
        }
        return str;
    }

    console.log(CollectDigits("1abc23def4"));





</script>
