<script>

    var oBtn = document.getElementById('to-top');

    oBtn.onclick = function(){
        var iTop = document.documentElement.scrollTop || document.body.scrollTop
        var timer = setInterval(function(){
//            window.scrollTo(0,iTop -= 50);
            window.scrollTo(0,iTop*=0.8);
            console.log(iTop);
            if(iTop <= 1){
                clearInterval(timer);
            }
        },100)
    }
