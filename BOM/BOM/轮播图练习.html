<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
        }
        #img-box img{
            display: none;
        }
        #img-box .selected{
            display: block;
        }
        #tab{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #tab li{
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        }
        #tab li.selected{
            background: orange;
        }
        #prev-btn, #next-btn{
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: #000000;
            color: #fff;
        }
        #prev-btn{
            left: 10px;
        }
        #next-btn{
            left: 35px;
        }
        </style>
</head>
<body>
    <div id="container">
      <div id="img-box">
        <img class="selected" src="12_轮播图/img/1.jpg" alt=""/>
        <img src="12_轮播图/img/2.jpg" alt=""/>
        <img src="12_轮播图/img/3.jpg" alt=""/>
        <img src="12_轮播图/img/4.jpg" alt=""/>
      </div>
     <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
     </ul>
    <span id="prev-btn">&lt;</span>
    <span id="next-btn">&gt;</span>
    </div>
   <script>
       var oContainer= document.getElementById('container');
       var oImagBox= document.getElementById('img-box');
       var aImg= document.getElementsByTagName('img');
       var oTab= document.getElementById('tab');
       var ali= document.getElementsByTagName('li');
       var oNextBtn= document.getElementById('next-btn');
       var oprevBtn= document.getElementById('prev-btn');
       var iNow=0;
       var timer;
       for(var i=0; i<ali.length; i++){
           ali[i].index= i;
           ali[i].onmouseover=function () {
               iNow= this.index;
               changeImg(this.index);}
       }
       oNextBtn.onclick= function(){
           iNow++;
           if(iNow == ali.length){
               iNow=0;
           }
           changeImg(iNow);
       }
       oprevBtn.onclick= function(){
           iNow--;
           if(iNow == -1){
               iNow=3;
           }
           changeImg(iNow);
       }
       function changeImg(idx) {
           for(var j=0; j<ali.length; j++){
               ali[j].className='';
               aImg[j].className='';
           }
           ali[idx].className='selected';
           aImg[idx].className='selected';
       }
       run();
       oContainer.onmouseover= function(){
           clearInterval(timer);
       };
       oContainer.onmouseout= function () {
           run();
       }
       function  run() {
           timer = setInterval(function(){
               oNextBtn.onclick();
           },1000);
       }


</script>

</body>
</html>
