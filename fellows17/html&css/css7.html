<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a, #b, #c{
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        #a{
            background: #ff0000;
        }
        #b{
            background: #00ff00;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #c{
            background: #0000ff;
        }
        #main{
            width: 800px;
            height: 400px;
            background: #cccccc;
            /*margin-left: 50px;
            margin-top: 50px;*/
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="a">
            a
        </div>
        <div id="b">
            b
        </div>
        <div id="c">
            c
        </div>
    </div>
</body>
</html>
