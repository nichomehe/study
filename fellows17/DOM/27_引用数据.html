    function clone(obj){ //深克隆
        var newObj = {};
        for(key in obj){
            //console.log(obj[key]);  //
            if(typeof obj[key] == 'object'){
                newObj[key] = clone(obj[key]);
            }else{
                newObj[key] = obj[key];
            }
            //newObj.father = obj.father;
        }
