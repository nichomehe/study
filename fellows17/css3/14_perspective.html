<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border:1px solid #000;
            -webkit-perspective: 800px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /*-webkit-perspective: 800px;*/
            -webkit-transform-style:preserve-3d;
            -webkit-transform: rotateY(45deg);
        }
        #div3{
            width: 200px;
            height: 200px;
            background: #00f;
            -webkit-transform: rotateY(30deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>

</body>
</html>
