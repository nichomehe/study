<body>
<script>

    /*1.	编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
    然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。*/

    function aa(num){
       /* if(num>0  && (parseInt(num) == num) && num%5 == 0  && num%7 == 0 && num%3 == 0){
            return true;
        }
        return false;*/
        return (num>0  && (parseInt(num) == num) && num%5 == 0  && num%7 == 0 && num%3 == 0);
    }

    var count = 0;
    for(var i=1; i<=1000; i++){
        if(aa(i)){
            count++;
            document.write(i+",");
            if(count%6 == 0){
                document.write('<br/>');
            }
        }
    }








</script>
