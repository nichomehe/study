<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            border:1px solid #000;
            overflow: hidden;
            width: 200px;
            margin-bottom: 20px;
        }
        #skin-btn li{
            width: 14px;
            height: 14px;
            background: #ff0000;
            float: left;
            margin: 5px;
            background: url("img/theme.gif") 0 0 no-repeat;
        }
        #skin-btn #skin_1{
            background-position: -20px 0px;
        }
        #skin-btn #skin_2{
            background-position: -40px 0px;
        }
        #skin-btn #skin_3{
            background-position: -60px 0px;
        }
        #skin-btn #skin_4{
            background-position: -80px 0px;
        }
        #skin-btn #skin_5{
            background-position: -100px 0px;
        }
        /***选种样式*/
        #skin-btn #skin_0.selected{
            background-position: 0px -15px;
        }
        #skin-btn #skin_1.selected{
            background-position: -20px -15px;
        }
        #skin-btn #skin_2.selected{
            background-position: -40px -15px;
        }
        #skin-btn #skin_3.selected{
            background-position: -60px -15px;
        }
        #skin-btn #skin_4.selected{
            background-position: -80px -15px;
        }
        #skin-btn #skin_5.selected{
            background-position: -100px -15px;
        }
        #content div{
            width: 100px;
            height: 40px;
            background: #ff0000;
            float: left;
            margin-right:10px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        #content.skin_0 div{
            background: #999999;
        }
        #content.skin_1 div{
            background:#AFD400;
        }
        #content.skin_2 div{
            background:#FBA60A;
        }
        #content.skin_3 div{
            background:#08BECE;
        }
        #content.skin_4 div{
            background:#E31559;
        }
        #content.skin_5 div{
            background:#BB3BD9;
        }
    </style>
</head>
<body>
<ul id="skin-btn">
    <li id="skin_0"></li>
    <li id="skin_1"></li>
    <li id="skin_2"></li>
    <li id="skin_3"></li>
    <li id="skin_4"></li>
    <li id="skin_5"></li>
</ul>
<div id="content">
    <div>时事新闻</div>
    <div>娱乐新闻</div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
    var $skin = $.cookie('mySkin') || 'skin_0';

    $('#skin-btn li').on('click',function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        $skin = $(this).attr('id');
        $('#content').attr('class',$skin);
        $.cookie('mySkin',$skin,{expires:7});
    });

    $('#'+$skin).trigger('click');

    //$.cookie('name','zhangsan',{expires:10});




</script>
</body>
</html>
